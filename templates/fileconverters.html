<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}File Converter{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">File Converter</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'image_to_pdf' %}">Image → PDF</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pdf_to_word' %}">PDF → Word</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'word_to_pdf' %}">Word → PDF</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'pdf_to_text' %}">PDF → Text</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'text_to_pdf' %}">Text → PDF</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'image_to_word' %}">Image → Word (OCR)</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
